<mat-toolbar class="header-toolbar">
  <button mat-icon-button (click)="toggleSidebar()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">System Portal</span>
  <span class="header-spacer"></span>
  <button *ngIf="auth.isAuthenticatedUser()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>notifications</mat-icon>
  </button>
  <button *ngIf="auth.isAuthenticatedUser()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [matMenuTriggerFor]="logoutmenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #logoutmenu="matMenu">
    <button (click)="auth.logout()" mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="content-container">
  <mat-drawer  *ngIf="auth.isAuthenticatedUser()" mode="side" [opened]="sidebarOpen" class="sidebar">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="main-content" class="grey-container">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
